<!DOCTYPE html>
<html>
	<head>
		<title>Increment</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">SSA Counter - Increment Options: </a>
				</div>
				<ul class="nav navbar-nav">
					<li><a id="by_one" class="active" href="#">By One</a></li>
					<li><a id="by_random" href="#">By Random</a></li>
					<li><a id="by_user" href="#">By User</a></li> 
				</ul>
			</div>
		</nav>
		<div id="number-div" class="conainer-fluid text-center">
			<p>Number:
			<input id="number" type="text" class="italic"></input>
			</p>
		</div>
		<div class="text-center container-fluid">
			<p id="buttons" href="#" role="button">
			<button id="increment">+</button>
			<button id="decrement">-</button>
			<button id="reset">reset</button>
			</p>
		</div>
		<div id="increment_control" class="text-center container-fluid">
			<p>Increment Amount:
			<input id="delta" type="text" value="1"></input>
			</p>
		</div>
		<div id="zero_message" class="text-center container-fluid">
		<p>The value is zero!</p>
		</div>
	</body>
</html>
