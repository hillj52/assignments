<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>List of Students</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../../css/style.css">
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/student.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Student</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a id="home" class="active" href="#">Home</a></li>
				<li><a id="show" href="#">Show Students</a></li>
				<li><a id="add-student" href="#">Add Student</a></li> 
			</ul>
		</div>
	</nav>
	<div class="table-div">
		<table id="student-list" class="table table-bordered">
			<tr>
				<th>Full Name</th>
				<th>SAT</th>
				<th>GPA</th>
				<th>Actions</th>
			</tr>
		</table>
	</div>
	<div class="edit-student-div">
		<table>
			<tr><td>ID: </td><td><input id="student-id" type="text" readonly></input></td></tr>
			<tr><td>First Name: </td><td><input id="student-first-name" type="text" placeholder="First Name"></input></td></tr>
			<tr><td>Last Name: </td><td><input id="student-last-name" type="text" placeholder="Last Name"></input></td></tr>
			<tr><td>SAT Score: </td><td><input id="student-sat" type="text" placeholder="SAT"></input></td></tr>
			<tr><td>GPA: </td><td><input id="student-gpa" type="text" placeholder="GPA"></input></td></tr>
		</table>
		<button id="edit-return">Return</button>
		<button id="update">Update</button>
	</div>
	<div class="add-student-div">
		<table>
			<tr><td>First Name: </td><td><input id="add-student-first-name" type="text" placeholder="First Name"></input></td></tr>
			<tr><td>Last Name: </td><td><input id="add-student-last-name" type="text" placeholder="Last Name"></input></td></tr>
			<tr><td>SAT Score: </td><td><input id="add-student-sat" type="text" placeholder="SAT"></input></td></tr>
			<tr><td>GPA: </td><td><input id="add-student-gpa" type="text" placeholder="GPA"></input></td></tr>
		</table>
		<button id="add-return">Return</button>
		<button id="save">Save</button>
	</div>
</body>
</html>
